#Content
1X. I can see a title with id="title" in H1 sized text. 
2X. I can see a short explanation with id="description" in P sized text. 
3X. I can see a <form> with id="survey-form".
4X. Inside the form element, I am required to enter my name in a field with id="name".
5X. Inside the form element, I am required to enter an email in a field with id="email". 
6X. If I enter an email that is not formatted correctly, I will see an HTML5 validation error. 
7X. Inside the form, I can enter a number in a field with id="number". 
8X. If I enter non-numbers in the number input, I will see an HTML5 validation error. 
9X. If I enter numbers outside the range of the number input, I will see an HTML5 validation error.' 
10X. For the name, email, and number input fields inside the form I can see corresponding labels that 
describe the purpose of each field with the following ids: 
id="name-label", id="email-label", and id="number-label". 
11X. For the name, email, and number input fields, I can see placeholder text that gives me a description 
or instructions for each field.' 
12X. Inside the form element, I can select an option from a dropdown that has corresponding id="dropdown".'
13X. Inside the form element, I can select a field from one or more groups of radio buttons. 
Each group should be grouped using the name attribute. 
14X. Inside the form element, I can select several fields from a series of checkboxes, each of which 
must have a value attribute. 
15X. Inside the form element, I am presented with a <textarea> at the end for additional comments.' 
16X. Inside the form element, I am presented with a button with id="submit" to submit all my inputs.
-->
